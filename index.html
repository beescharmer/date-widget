<html> 
<head>
    <title>Date Widget Notion</title> 
    <style>
      .theme-dark {
        --color1: #CBA6F7;
        --color2: #F9E2AF;

      }
      .theme-light {
        --color1: #9a2219;
        --color2: #593e22;
      }
      #lbl {
        display: flex;
        font-family: Inter;
        font-size: 15pt;
        color: var(--color1);
        justify-content: left;
        line-height: 1.5;
        height: 85%;
        font-weight: bold;
        flex-direction: row;
      }

      #container {
        display: flex;
        align-items: flex-start;
      }

      #date {
          font-size: 9.5pt;
          font-weight: bold;
          color: var(--color2) !important;
      }

      body {
          background-color: transparent;
      }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "domingo";
    weekday[1] = "segunda";
    weekday[2] = "terça";
    weekday[3] = "quarta";
    weekday[4] = "quinta";
    weekday[5] = "sexta";
    weekday[6] = "sábado";

    const monthNames = ["janeiro", "fevereiro", "março", "abril", "maio", "junho",
      "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
    ];

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${today.getDate()} de ${monthNames[today.getMonth()]} de ${today.getFullYear()}`;

    var greet;

    if (hrs < 12)
        greet = '✦ bom dia, maria.  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = '✦ boa tarde, maria. ';
    else if (hrs >= 17 && hrs <= 24)
        greet = '✦ boa noite, maria.  ';

    document.getElementById('lbl').innerHTML = `
        <div class="container">
          <div class="greeting">${greet}</div>
          <div id="date"> ${date}</div>
        <div/>
    `;
</script> 
</html>
